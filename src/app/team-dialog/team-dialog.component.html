<h1 mat-dialog-title>Teams</h1>
<mat-dialog-content>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let team of teams">
      <mat-expansion-panel-header>
        {{team.name}}
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let player of team.players">
          {{player}}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</mat-dialog-content>
