<div class="container">
  <mat-toolbar>
    <img src="../../assets/img/honda-logo.png">
    <h1>Honda Premier League</h1>
  </mat-toolbar>

  <div class="matches">
    <div *ngFor="let match of matches | async">
      <mat-card>
        <table>
          <tr>
            <th>
              <b>{{match.batting}}</b>
            </th>
            <th>
              <b>{{match.score.runs}}/{{match.score.wickets}} ({{match.score.overs}}.{{match.score.balls}} overs)</b>
            </th>
          </tr>
          <tr class="bowler">
              <div *ngIf="match.batting == match.team1;then content else other_content">here is ignored</div>    
              <ng-template #content>
                <th>{{match.team2}}</th>
              </ng-template>
              <ng-template #other_content>
                <th>{{match.team1}}</th>
              </ng-template>              
          </tr>
          <tr class="toss">
            <th colspan="2">{{match.toss}} won the toss and chose to {{match.decision}}</th>
          </tr>
        </table>
      </mat-card>
    </div>
  </div>
