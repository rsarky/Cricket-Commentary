<div *ngIf="!showCommentEntry">
  <mat-list>
    <mat-list-item *ngFor="let match of ongoingMatches | async">
      <p (click)="onClick(match)">{{ match.team1 }} vs {{ match.team2 }}</p>
    </mat-list-item>
  </mat-list>
</div>
<div *ngIf="showCommentEntry">
  <app-comment-entry [match]="selectedMatch" [matchKey]="selectedMatch.dbKey"></app-comment-entry>
</div>
